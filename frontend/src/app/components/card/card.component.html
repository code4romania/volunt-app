<div class="card">
  <div class="project-logo">
    <img src="http://via.placeholder.com/200x200">
  </div>
  <div class="text-center mb-2">{{ project.name }}</div>
  <div class="project-positions-container">
    <div class="project-position col-6">
      Status: {{project.status}}
    </div>
    <div class="project-position col-6" [ngClass]="{'project-position--open': project.needsMembers}">
      {{project.needsMembers ? 'Needs Volunteers' : 'View team'}}
    </div>
  </div>
</div>
